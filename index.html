<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Daisy UI & Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Customizing Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <!-- Including Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Using the font -->
    <style>
      body {
        font-family: "Manrope", sans-serif;
      }
    </style>

    <title>Hockeys</title>
  </head>
  <body>
    <header></header>
    <main class="container my-6 lg:my-24 mx-w-[90%] lg:max-w-[80%] mx-auto ">
      <!-- Carousel -->
      <section>
        <div class="carousel w-full rounded-xl">
          <div id="slide1" class="carousel-item relative w-full">
            <img
              src="Images/1.png"
              class="w-full  bg-gray-50 opacity-95"
            />
            
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide4" class="btn btn-circle bg-[#131318] text-white">❮</a>
              <a href="#slide2" class="btn btn-circle bg-[#131318] text-white">❯</a>
            </div>
          </div>
          <div id="slide2" class="carousel-item relative w-full">
            <img
              src="Images/car2.jpg"
              class="w-full  bg-gray-50 opacity-95"
            />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide1" class="btn btn-circle bg-[#131318] text-white">❮</a>
              <a href="#slide3" class="btn btn-circle bg-[#131318] text-white">❯</a>
            </div>
          </div>
          <div id="slide3" class="carousel-item relative w-full">
            <img
              src="https://daisyui.com/images/stock/photo-1414694762283-acccc27bca85.jpg"
              class="w-full"
            />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide2" class="btn btn-circle bg-[#131318] text-white">❮</a>
              <a href="#slide4" class="btn btn-circle bg-[#131318] text-white">❯</a>
            </div>
          </div>
          <div id="slide4" class="carousel-item relative w-full">
            <img
              src="https://daisyui.com/images/stock/photo-1665553365602-b2fb8e5d1707.jpg"
              class="w-full"
            />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide3" class="btn btn-circle bg-[#131318] text-white">❮</a>
              <a href="#slide1" class="btn btn-circle bg-[#131318] text-white">❯</a>
            </div>
          </div>
        </div>
      </section>


    </main>
    <footer></footer>
  </body>
</html>
